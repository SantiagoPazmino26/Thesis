<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <f:facet name="first">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
  </f:facet>

  <link rel="icon" type="image/png"
			href="#{resource['verinice-layout:images/favicon.png']}" />

  <title>verinice - Error</title>
</h:head>

<h:body styleClass="exception-body notfound-page">

  <div class="exception-top">
    <p:graphicImage
      name="images/icon-404.png"
      library="poseidon-layout" />
  </div>

  <div class="exception-bottom">
    <div class="exception-wrapper">
      <span class="exception-summary">Not Found</span> <span class="exception-detail">Sorry,
        the Resource You Requested Couldn't Be Found</span>
      <p:button
        outcome="/misc/home"
        value="Home"
        icon="fa fa-home"
        styleClass="turquoise-btn" />
    </div>
  </div>
  <h:outputStylesheet
    name="css/layout-blue.css"
    library="poseidon-layout" />
</h:body>

</html>
