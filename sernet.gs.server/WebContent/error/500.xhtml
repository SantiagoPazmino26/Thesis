<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<link rel="icon" type="image/png"
		href="#{resource['verinice-layout:images/favicon.png']}" />

	<title>verinice - Error</title>
</h:head>

<h:body styleClass="exception-body error-page">

	<div class="exception-bottom">
		<div class="exception-wrapper">
			<span class="exception-summary">Exception Occurred</span> <span
				class="exception-detail">Please Contact Your System Admin</span>
			<p:button outcome="/misc/home" value="Home" icon="fa fa-home"
				styleClass="black-btn" />
		</div>
	</div>
	<h:outputStylesheet name="css/layout-blue.css"
		library="poseidon-layout" />
	<h:outputStylesheet name="css/verinice.css" library="verinice-layout" />
</h:body>

</html>
