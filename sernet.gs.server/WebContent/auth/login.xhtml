<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:vn="http://www.verinice.org/taglib">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="icon" type="image/png"
		href="#{resource['verinice-layout:images/favicon.png']}" />
	<title>verinice</title>
</h:head>

<h:body styleClass="login-body">

	<div class="login-panel ui-fluid">
		<div class="ui-g-12 logo-container">
			<p:graphicImage name="images/logo_verinice_rgb.png"
				library="verinice-layout" />
		</div>

		<vn:login />
	</div>

	<h:outputStylesheet name="css/layout-blue.css"
		library="poseidon-layout" />
	<h:outputStylesheet name="css/verinice.css" library="verinice-layout" />
</h:body>
</html>
