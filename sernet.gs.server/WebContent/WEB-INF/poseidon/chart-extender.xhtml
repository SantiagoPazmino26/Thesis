
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<script type="text/javascript">
		function veriniceHorizontalBar() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};

			this.cfg.seriesDefaults = {
				renderer : $.jqplot.BarRenderer,
				shadow : false,
				rendererOptions : {
					varyBarColor : true,
					barDirection : 'horizontal'
				},
			};
		}

		function veriniceVerticalBar() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};
			this.cfg.axesDefaults = {
				borderWidth : 0.1,
				borderColor : 'bdbdbd',
				rendererOptions : {
					textColor : '#666F77'
				}
			};
			this.cfg.seriesDefaults = {
				shadow : false,
				lineWidth : 1,
				rendererOptions : {
					varyBarColor : true
				},
				renderer : $.jqplot.BarRenderer,
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}

		/** Custom layout extender for verinice pie charts based on poseidon */
		function verinicePie() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};
			this.cfg.axesDefaults = {
				rendererOptions : {
					textColor : '#666F77',
				}
			};
			this.cfg.seriesDefaults = {
				renderer : $.jqplot.PieRenderer,
				shadow : false,
				lineWidth : 1,
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}

		function moduleVerticalBarChart() {

			var cfg = this.cfg

			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};

			this.cfg.axesDefaults = {
				borderWidth : 0.1,
				borderColor : 'bdbdbd',
				rendererOptions : {
					textColor : '#666F77'
				},

				tickRenderer : $.jqplot.CanvasAxisTickRenderer,
			};

			this.cfg.highlighter = {
				    show: true,
				    tooltipContentEditor: function(str, seriesIndex, pointIndex, jqPlot) {
				        return cfg.ticks[pointIndex];
				    }
				};

			hideTicks(this.cfg.axes.xaxis, this.cfg.ticks.length);
		}

		function moduleHorizontalBarChart() {

			var cfg = this.cfg

			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#F5F5F5',
				shadow : false
			};

			this.cfg.axesDefaults = {
				borderWidth : 0.1,
				borderColor : 'bdbdbd',
				rendererOptions : {
					textColor : '#666F77'
				},
				tickOptions : {
					formatString : "%'d "
				}
			};

			this.cfg.highlighter = {
			    show: true,
			    tooltipContentEditor: function(str, seriesIndex, pointIndex, jqPlot) {
			        return cfg.ticks[pointIndex];
			    },
			    showTooltip: true,
			    tooltipFade: true,
			    sizeAdjust: 10,
			    formatString: '%s',
			    tooltipLocation: 'n',
			    useAxesFormatters: false,
			};


			hideTicks(this.cfg.axes.yaxis, this.cfg.ticks.length);
		}

		function hideTicks(axis, ticks) {
			var ticksThreshold = 30;
			if(ticks > ticksThreshold){
				axis.showTicks = false;
			}
		}
	</script>

	<style type="text/css">
.jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label,
	.jqplot-x2axis-label {
	color: #757575;
}

table.jqplot-table-legend {
	background-color: #ffffff;
	color: #757575;
	border-color: #bdbdbd;
}
</style>

</ui:composition>
